{% extends 'registration/base.html' %}

{% block content %}
<div class="form-container">
    <h2>Login</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    
    <p><a href="{% url 'accounts:register' %}">Don't have an account? Register here</a></p>
</div>
{% endblock %}
