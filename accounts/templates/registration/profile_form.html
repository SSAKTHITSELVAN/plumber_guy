<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        :root {
            --primary-blue: #1e3a8a;
            --primary-blue-hover: #1e40af;
            --secondary-blue: #3b82f6;
            --light-blue: #60a5fa;
            --dark-blue-text: #1e3a8a;
            --light-text: #f8fafc;
            --success-green: #059669;
            --border-color: rgba(59, 130, 246, 0.3);
            --glass-blue: rgba(59, 130, 246, 0.1);
            --glass-border: rgba(147, 197, 253, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            background: linear-gradient(135deg, 
                        rgba(30, 58, 138, 0.8) 0%,
                        rgba(59, 130, 246, 0.6) 25%,
                        rgba(96, 165, 250, 0.4) 50%,
                        rgba(147, 197, 253, 0.6) 75%,
                        rgba(30, 58, 138, 0.8) 100%),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="blueGrad" cx="50%" cy="50%" r="50%"><stop offset="0%" style="stop-color:%23dbeafe;stop-opacity:0.3" /><stop offset="50%" style="stop-color:%233b82f6;stop-opacity:0.2" /><stop offset="100%" style="stop-color:%231e3a8a;stop-opacity:0.4" /></radialGradient><pattern id="bluePattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="30" fill="rgba(59,130,246,0.1)"/></pattern></defs><rect width="1000" height="1000" fill="url(%23blueGrad)"/><rect width="1000" height="1000" fill="url(%23bluePattern)"/><g opacity="0.15"><circle cx="150" cy="150" r="80" fill="%23dbeafe"/><circle cx="850" cy="200" r="120" fill="%2393c5fd"/><circle cx="200" cy="800" r="100" fill="%2360a5fa"/><circle cx="800" cy="750" r="90" fill="%233b82f6"/><circle cx="500" cy="400" r="150" fill="%236366f1"/></g></svg>');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            line-height: 1.6;
        }

        .profile-page-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .form-container {
            background: linear-gradient(145deg, 
                        rgba(59, 130, 246, 0.15) 0%,
                        rgba(147, 197, 253, 0.08) 50%,
                        rgba(30, 58, 138, 0.12) 100%);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 2px solid var(--glass-border);
            padding: 40px 45px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(30, 58, 138, 0.15), 
                        0 8px 25px rgba(59, 130, 246, 0.1),
                        inset 0 1px 0 rgba(147, 197, 253, 0.2),
                        inset 0 -1px 0 rgba(30, 58, 138, 0.1);
            width: 100%;
            max-width: 650px;
            text-align: center;
            border-top: 6px solid var(--secondary-blue);
            position: relative;
            min-width: 300px;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                        rgba(59, 130, 246, 0.05) 0%,
                        transparent 50%,
                        rgba(147, 197, 253, 0.03) 100%);
            border-radius: 25px;
            pointer-events: none;
        }

        h2 {
            margin-bottom: 30px;
            color: var(--dark-blue-text);
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(147, 197, 253, 0.3);
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .messages {
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 12px;
            background: linear-gradient(145deg, 
                        rgba(5, 150, 105, 0.1) 0%,
                        rgba(16, 185, 129, 0.05) 100%);
            color: var(--success-green);
            border: 2px solid rgba(5, 150, 105, 0.2);
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.1);
            font-weight: 500;
        }

        form {
            text-align: left;
        }

        form p {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-blue-text);
            text-shadow: 0 1px 2px rgba(147, 197, 253, 0.2);
            font-size: 16px;
        }

        input[type="text"],
        input[type="date"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            background: linear-gradient(145deg, 
                        rgba(147, 197, 253, 0.1) 0%,
                        rgba(219, 234, 254, 0.05) 100%);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            font-size: 16px;
            color: var(--dark-blue-text);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
        }

        input::placeholder {
            color: rgba(30, 58, 138, 0.5);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--secondary-blue);
            background: linear-gradient(145deg, 
                        rgba(147, 197, 253, 0.2) 0%,
                        rgba(219, 234, 254, 0.1) 100%);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15),
                        0 8px 25px rgba(30, 58, 138, 0.1),
                        inset 0 1px 0 rgba(147, 197, 253, 0.2);
            transform: translateY(-3px);
        }

        select {
            cursor: pointer;
        }

        select option {
            background: rgba(248, 250, 252, 0.95);
            color: var(--dark-blue-text);
            padding: 10px;
        }

        .helptext {
            font-size: 12px;
            color: rgba(30, 58, 138, 0.6);
            margin-top: 5px;
            font-style: italic;
            padding-left: 5px;
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, 
                        var(--primary-blue) 0%,
                        var(--secondary-blue) 50%,
                        var(--light-blue) 100%);
            color: var(--light-text);
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 20px rgba(30, 58, 138, 0.3),
                        0 4px 10px rgba(59, 130, 246, 0.2),
                        inset 0 1px 0 rgba(147, 197, 253, 0.2);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin: 25px 0;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                        transparent, 
                        rgba(255, 255, 255, 0.2), 
                        transparent);
            transition: left 0.6s;
        }

        button:hover {
            background: linear-gradient(135deg, 
                        var(--primary-blue-hover) 0%,
                        var(--primary-blue) 50%,
                        var(--secondary-blue) 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(30, 58, 138, 0.4),
                        0 6px 15px rgba(59, 130, 246, 0.3),
                        inset 0 1px 0 rgba(147, 197, 253, 0.3);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(30, 58, 138, 0.3);
        }

        .nav-links {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(59, 130, 246, 0.2);
        }

        .nav-links a {
            color: var(--secondary-blue);
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            margin: 0 15px;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
            padding: 8px 16px;
            border-radius: 8px;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 2px;
            left: 50%;
            background: linear-gradient(90deg, var(--secondary-blue), var(--light-blue));
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover {
            color: var(--light-blue);
            text-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
            background: rgba(59, 130, 246, 0.1);
        }

        .nav-links a:hover::after {
            width: 80%;
        }

        .nav-links .divider {
            color: rgba(30, 58, 138, 0.4);
            margin: 0 5px;
        }

        /* Enhanced form field animations */
        .field-wrapper {
            position: relative;
            margin-bottom: 25px;
        }

        .field-wrapper input:focus + label,
        .field-wrapper select:focus + label {
            color: var(--secondary-blue);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (min-width: 1201px) {
            .form-container {
                max-width: 720px;
                padding: 50px 50px;
            }
            
            h2 {
                font-size: 30px;
            }
            
            label {
                font-size: 17px;
            }
            
            input[type="text"],
            input[type="date"],
            input[type="tel"],
            select {
                padding: 16px 20px;
                font-size: 18px;
            }
            
            button {
                padding: 20px;
                font-size: 19px;
            }
            
            .nav-links a {
                font-size: 17px;
            }
        }

        @media (max-width: 992px) {
            .form-container {
                max-width: 580px;
                padding: 40px 35px;
            }
            
            h2 {
                font-size: 26px;
            }
            
            form p {
                margin-bottom: 22px;
            }
            
            label {
                font-size: 15px;
            }
            
            input[type="text"],
            input[type="date"],
            input[type="tel"],
            select {
                padding: 14px 16px;
                font-size: 16px;
            }
            
            button {
                padding: 16px;
                font-size: 17px;
            }
            
            .nav-links a {
                font-size: 15px;
                margin: 0 10px;
            }
        }

        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
            }
            
            .profile-page-wrapper {
                padding: 10px;
            }

            .form-container {
                width: 90%;
                max-width: 480px;
                padding: 25px 20px;
                border-radius: 20px;
                margin: auto;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            form p {
                margin-bottom: 18px;
            }

            label {
                font-size: 14px;
                margin-bottom: 6px;
            }

            input[type="text"],
            input[type="date"],
            input[type="tel"],
            select {
                padding: 12px 14px;
                font-size: 15px;
                border-radius: 10px;
            }

            button {
                padding: 14px;
                font-size: 16px;
                margin: 15px 0;
                border-radius: 12px;
            }

            .nav-links a {
                font-size: 14px;
                margin: 0 8px;
                padding: 6px 12px;
            }

            .messages {
                font-size: 14px;
                padding: 12px;
            }

            .helptext {
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            .profile-page-wrapper {
                padding: 5px;
            }
            
            .form-container {
                width: 95%;
                max-width: none;
                padding: 20px 15px;
                border-radius: 15px;
            }

            h2 {
                font-size: 22px;
                margin-bottom: 15px;
            }

            form p {
                margin-bottom: 15px;
            }

            label {
                font-size: 13px;
                margin-bottom: 5px;
            }

            input[type="text"],
            input[type="date"],
            input[type="tel"],
            select {
                padding: 10px 12px;
                font-size: 14px;
            }

            button {
                padding: 12px;
                font-size: 15px;
                margin: 10px 0;
            }

            .nav-links {
                margin-top: 20px;
            }

            .nav-links a {
                font-size: 13px;
                margin: 5px;
                padding: 5px 10px;
                display: inline-block;
            }

            .nav-links .divider {
                display: none;
            }
        }

        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(59, 130, 246, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--secondary-blue), var(--light-blue));
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
        }
    </style>
</head>
<body>
    <div class="profile-page-wrapper">
        <div class="form-container">
            <h2>Complete Your Profile</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="messages">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save Profile</button>
            </form>

            <div class="nav-links">
                <a href="{% url 'accounts:profile' %}">View Profile</a>
                <span class="divider">|</span>
                <a href="{% url 'accounts:dashboard' %}">Go to Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        // Enhanced form interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Add smooth scrolling for long forms
            const formInputs = document.querySelectorAll('input, select');
            
            formInputs.forEach(input => {
                // Add focus animation
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });

                // Add input validation styling
                input.addEventListener('input', function() {
                    if (this.value.trim() !== '') {
                        this.classList.add('has-value');
                    } else {
                        this.classList.remove('has-value');
                    }
                });
            });

            // Add form submission animation
            const form = document.querySelector('form');
            const submitButton = document.querySelector('button[type="submit"]');
            
            form.addEventListener('submit', function(e) {
                submitButton.innerHTML = 'Saving Profile...';
                submitButton.style.background = 'linear-gradient(135deg, #059669, #10b981)';
            });

            // Auto-resize select dropdowns on mobile
            if (window.innerWidth <= 768) {
                const selects = document.querySelectorAll('select');
                selects.forEach(select => {
                    select.addEventListener('focus', function() {
                        this.size = Math.min(this.options.length, 5);
                    });
                    
                    select.addEventListener('blur', function() {
                        this.size = 1;
                    });
                });
            }
        });
    </script>
</body>
</html>
