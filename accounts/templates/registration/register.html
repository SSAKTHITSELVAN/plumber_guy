{% extends 'registration/base.html' %}

{% block content %}
<div class="form-container">
    <h2>Register</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div class="messages">{{ message }}</div>
        {% endfor %}
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    
    <p><a href="{% url 'accounts:login' %}">Already have an account? Login here</a></p>
</div>
{% endblock %}
