{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Update Product: {{ product.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'products:product_detail' product.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
